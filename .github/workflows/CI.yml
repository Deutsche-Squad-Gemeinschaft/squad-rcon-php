name: CI
on: [push]
jobs:
  laravel-tests:
    runs-on: [self-hosted, ec2]
    steps:
    - name: Pull repository
      uses: actions/checkout@v1
    - name: Run Composer install
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: Setup Squad Server Rcon config
      run: mkdir -p $HOME/squad-dedicated/SquadGame/ServerConfig && cp tests/Rcon.conf $HOME/squad-dedicated/SquadGame/ServerConfig/Rcon.conf
    - name: Remove old Container
      run: docker stop squad-server && docker rm squad-server
    - name: Run the Squad server
      run: docker run -d -p 7787:7787/udp -p 27165:27165/tcp -p 27165:27165/udp -p 21114:21114/tcp -p 21114:21114/udp -e PORT=7787 -e QUERYPORT=27165 -e RCONPORT=21114 --volume=$HOME/squad-dedicated:/home/steam/squad-dedicated --name=squad-server cm2network/squad
    - name: Wait for Squad Server to start up
      run: sleep 180
    - name: Log Squad Server
      run: docker logs squad-server
    - name: Run PHPUnit
      run: vendor/bin/phpunit
    - name: Stop the Squad Server
      run: docker stop squad-server